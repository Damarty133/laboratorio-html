<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilosLaboratorio_HTML.css">
    <title>Laborarorio HTML</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="grid-item">
                <img src="imagenes/icon-menu-burguer.svg" alt="menu" id="imagen_menu">
            </div>
            <div class="links">
                <a href="#">MODA MUJER</a>
                <a href="#">MODA HOMBRE</a>
                <a href="#">NUEVA COLECCION</a>
                <a href="#">COLECCIONES ESPECIALES</a>
            </div>
            <div class="icons">
                <div class="user-icon">
                    <img src="imagenes/icon-user.svg" alt="usuario">
                </div>
                <div class="heart-icon">
                    <img src="imagenes/icon-heart.svg" alt="me gusta">
                </div>
                <div class="cart-icon">
                    <img src="imagenes/icon-shopping-cart.svg" alt="carrito">
                </div>
            </div>
        </div>
    </header>
    <div class="linea-divisoria"></div>
    <div class="titulo">
        <h1> Nuevas Colecciones</h1>
    </div> 
    <div class="container" id="container">
        <div class="grid-item">
            <img src="imagenes/image-1.jpg" alt="imagen 1" class="grid-item-img">
            <p class="texto-imagen">Camisa <strong>25,00 Euros</strong></p>
        </div>
        <div class="grid-item">
            <img src="imagenes/image-2.jpg" alt="imagen 2" class="grid-item-img">
            <p class="texto-imagen">Camiseta <strong>22,99 Euros</strong></p>
        </div>
        <div class="grid-item">
            <img src="imagenes/image-3.jpg" alt="imagen 3" class="grid-item-img">
            <p class="texto-imagen">Vestido <strong>34,99 Euros</strong></p>
        </div>
        <div class="grid-item">
            <img src="imagenes/image-4.jpg" alt="imagen 4" class="grid-item-img">
            <p class="texto-imagen">Vaqueros <strong>79,99 Euros</strong></p>
        </div>
        <div class="grid-item">
            <img src="imagenes/image-5.jpg" alt="imagen 5" class="grid-item-img">
            <p class="texto-imagen">Polo <strong> 44,95 Euros</strong></p>
        </div>
        <div class="grid-item">
            <img src="imagenes/image-6.jpg" alt="imagen 6" class="grid-item-img">
            <p class="texto-imagen">Camisa <strong>44,99 Euros</strong></p>
        </div>
    </div>
    <footer class="footer">
        <div class="icons">
            <div class="icon-envío">
                <img src="imagenes/icon-truck.svg" alt="camión de entrega">
                <p class="texto-icono">Entrega</p>
            </div>
            <div class="links">
                <a href="#">Devoluciones y cambios</a>  
            </div>
            <div class="icon-envío">
                <img src="imagenes/icon-phone.svg" alt="Teléfono">
                <p class="texto-icono">+375(29)749-18-23</p>
            </div>
            <div class="icon-envío">
                <img src="imagenes/icon-mail.svg" alt="e-mail">
                <p class="texto-icono">shop@omix.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
